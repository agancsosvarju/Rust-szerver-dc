<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ApexRains - Rust</title>
  <style>
    :root{--bg1:#07060a;--bg2:#0f0c12;--accent:#ff6a00;--accent2:#ffb86b;--glass:rgba(255,255,255,0.04);--text:#e9e9e9}
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,Arial;color:var(--text);background:radial-gradient(800px 400px at 10% 10%, rgba(255,106,0,0.06), transparent), linear-gradient(180deg,var(--bg1),var(--bg2));-webkit-font-smoothing:antialiased}

    .wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:40px}
    .card{width:100%;max-width:720px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:20px;padding:48px;text-align:center;box-shadow:0 12px 50px rgba(2,2,2,0.6);border:1px solid rgba(255,255,255,0.03)}

    .logo{font-weight:800;font-size:34px;letter-spacing:2px;margin-bottom:6px}
    .sub{color:rgba(233,233,233,0.68);margin-bottom:28px;font-size:15px}

    .btn{display:inline-flex;align-items:center;gap:12px;padding:16px 28px;border-radius:999px;font-weight:800;text-decoration:none;border:none;cursor:pointer;transition:transform .18s ease,box-shadow .18s ease}
    .btn:active{transform:translateY(1px)}

    .discord{background:linear-gradient(90deg,var(--accent),var(--accent2));color:#121212;box-shadow:0 8px 30px rgba(255,106,0,0.12)}

    .meta{margin-top:22px;color:rgba(233,233,233,0.52);font-size:13px}

    /* subtle animated rain texture */
    .rain{position:absolute;inset:0;pointer-events:none;opacity:0.07;background-image:linear-gradient(transparent 60%, rgba(255,255,255,0.03) 61%);background-size:2px 14px;transform:skewX(-12deg)}

    @media (max-width:480px){.card{padding:28px}.logo{font-size:28px}.btn{padding:14px 22px}}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="logo">ApexRains — Rust</div>
      <div class="sub">Magyar Rust szerver — gyors, tiszta, aktív közösség. Egy kattintás, és bent vagy.</div>

      <a class="btn discord" href="https://discord.gg/3euQ8wtvru" target="_blank" rel="noopener noreferrer" aria-label="Csatlakozz az ApexRains Discord szerveréhez">
        <svg width="20" height="20" viewBox="0 0 245 240" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path fill="#fff" d="M104.4 104.9c-5.7 0-10.2 5-10.2 11.2s4.6 11.2 10.2 11.2c5.7 0 10.3-5 10.2-11.2.1-6.2-4.5-11.2-10.2-11.2zm36.2 0c-5.7 0-10.2 5-10.2 11.2s4.6 11.2 10.2 11.2c5.7 0 10.3-5 10.2-11.2.1-6.2-4.5-11.2-10.2-11.2z"/></svg>
        Csatlakozz Discordra
      </a>

      <div class="meta">discord.gg/3euQ8wtvru</div>
    </div>
  </div>
  <div class="rain" aria-hidden="true"></div>
</body>
</html>
